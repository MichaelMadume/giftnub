<section id="giftGallery" class="py-20 bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16 animate__animated animate__fadeIn">
      <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">Past Gift Experiences</h2>
      <p class="text-lg text-gray-600">Browse our curated collection of successful gift stories</p>
    </div>

    <div class="mb-8">
      <div class="flex flex-wrap gap-4 justify-center">
        <button 
          class="filter-btn px-4 py-2 rounded-full transition-all"
          [class.bg-neutral-800]="activeCategory === 'all'"
          [class.text-white]="activeCategory === 'all'"
          [class.bg-neutral-200]="activeCategory !== 'all'"
          [class.hover:bg-neutral-300]="activeCategory !== 'all'"
          (click)="setCategory('all')"
        >
          All Gifts
        </button>
        <button 
          class="filter-btn px-4 py-2 rounded-full transition-all"
          [class.bg-neutral-800]="activeCategory === 'personal'"
          [class.text-white]="activeCategory === 'personal'"
          [class.bg-neutral-200]="activeCategory !== 'personal'"
          [class.hover:bg-neutral-300]="activeCategory !== 'personal'"
          (click)="setCategory('personal')"
        >
          Personal
        </button>
        <button 
          class="filter-btn px-4 py-2 rounded-full transition-all"
          [class.bg-neutral-800]="activeCategory === 'corporate'"
          [class.text-white]="activeCategory === 'corporate'"
          [class.bg-neutral-200]="activeCategory !== 'corporate'"
          [class.hover:bg-neutral-300]="activeCategory !== 'corporate'"
          (click)="setCategory('corporate')"
        >
          Corporate
        </button>
        <button 
          class="filter-btn px-4 py-2 rounded-full transition-all"
          [class.bg-neutral-800]="activeCategory === 'luxury'"
          [class.text-white]="activeCategory === 'luxury'"
          [class.bg-neutral-200]="activeCategory !== 'luxury'"
          [class.hover:bg-neutral-300]="activeCategory !== 'luxury'"
          (click)="setCategory('luxury')"
        >
          Luxury
        </button>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let gift of filteredGifts" class="gift-item animate__animated animate__fadeIn">
        <div class="relative group rounded-xl overflow-hidden shadow-lg hover:shadow-xl transition-all duration-300">
          <div class="aspect-w-4 aspect-h-3 bg-neutral-200">
            <div class="h-64 bg-neutral-300 flex items-center justify-center">
              <span class="text-neutral-600">Gift Image Placeholder</span>
            </div>
          </div>
          <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
            <div class="absolute bottom-0 left-0 right-0 p-6">
              <h3 class="text-white text-xl font-semibold mb-2">{{ gift.title }}</h3>
              <p class="text-gray-200 mb-4">{{ gift.description }}</p>
              <div class="flex justify-between items-center mb-4">
                <span class="text-white font-semibold">${{ gift.price }}</span>
                <span class="bg-indigo-600 text-white px-3 py-1 rounded-full text-sm">{{ gift.category | titlecase }}</span>
              </div>
              <button 
                (click)="bookToReplicate(gift)"
                class="w-full bg-white text-neutral-900 font-semibold py-2 rounded-lg hover:bg-gray-100 transition-colors"
              >
                Book to Replicate
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
